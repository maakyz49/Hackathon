<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset some default browser styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-title {
            margin-bottom: 20px;
            margin-top: 25px;
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: rgb(155, 241, 241);
        }
        .form-group {
            margin-bottom: 15px;
            text-align: center  ;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-col {
            flex: 1;
            min-width: 200px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-title">Resume Submission Form</div>
    <div class="container">
        <form action="/submit" method="post">
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="position">Position</label>
                <input type="text" id="position" name="position">
            </div>
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="education">Education</label>
                        <input type="text" id="education" name="education" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="educationAddress">Education Address</label>
                        <input type="text" id="educationAddress" name="educationAddress" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="educationDuration">Education Duration</label>
                        <input type="text" id="educationDuration" name="educationDuration" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="experience">Experience</label>
                        <input type="text" id="experience" name="experience" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="experienceAddress">Experience Address</label>
                        <input type="text" id="experienceAddress" name="experienceAddress" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="experienceDuration">Experience Duration</label>
                        <input type="text" id="experienceDuration" name="experienceDuration" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="skills">Skills (Comma Separated)</label>
                <input type="text" id="skills" name="skills">
            </div>
            <div class="form-group">
                <label for="interests">Interests</label>
                <textarea id="interests" name="interests" rows="3"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="resume.js"></script>
</body>
</html>
